name: Uptime Monitor
run-name: ${{ github.actor }} is monitoring justinbird.xyz.
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Request Site
        run: curl -o remote.html -s https://justinbird.xyz
      - name: Compare Remote
        run: diff index.html remote.html
